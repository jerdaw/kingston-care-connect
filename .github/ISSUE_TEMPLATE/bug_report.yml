name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser were you using?
      placeholder: e.g. Chrome 120
  - type: checkboxes
    id: checks
    attributes:
      label: Check before submitting
      options:
        - label: I am using the latest version of Kingston Care Connect
          required: true
        - label: I have checked existing issues for duplicates
          required: true
